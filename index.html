<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Error</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    #background {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      z-index: 1;
    }

    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 20px 25px;
      border: 1px solid #ff4444;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      z-index: 999;
      display: none;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>
  <!-- TikTok-скриншот по ссылке -->
  <img
    id="background"
    src="https://files.catbox.moe/xqjqii.jpg"
    alt="TikTok Frame"
  />

  <!-- Ошибка -->
  <div id="error">⚠️ Ошибка загрузки видео. Повторите позже.</div>

  <script>
    async function run() {
      try {
        // Запрос фронтальной камеры
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        // После задержки показать ошибку
        setTimeout(() => {
          document.getElementById("error").style.display = "block";
        }, 2500);
      } catch (err) {
        document.getElementById("error").textContent = "⚠️ Доступ к камере запрещён.";
        document.getElementById("error").style.display = "block";
      }
    }

    run();
  </script>
</body>
</html>
